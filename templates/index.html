<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Kargo Asistanƒ±</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .chat-container {
            width: 400px;
            height: 650px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            position: relative;
        }

        .chat-header {
            background: #2563eb;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            position: relative;
            z-index: 10;
        }

        /* Konu≈üma Animasyonu */
        .speaking-icon {
            width: 35px;
            height: 35px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .header-active .speaking-icon {
            background: #fff;
            color: #2563eb;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.bot {
            align-self: flex-start;
            background: #ffffff;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 2px;
        }

        .message.user {
            align-self: flex-end;
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .chat-input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            outline: none;
        }

        .action-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        .send-btn { background: #2563eb; color: white; }
        .send-btn:hover { background: #1d4ed8; }

        /* Mikrofon Butonu Stili */
        .mic-btn { background: #f3f4f6; color: #4b5563; }
        .mic-btn:hover { background: #e5e7eb; }

        .mic-btn.listening {
            background: #ef4444;
            color: white;
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header" id="chatHeader">
            <div class="speaking-icon">
                <i class="fas fa-robot"></i>
            </div>
            <div style="margin-left: 10px;">
                <div>Sesli Asistan</div>
                <div id="statusText" style="font-size: 10px; opacity: 0.8; display: none;">Konu≈üuyor...</div>
            </div>
        </div>

        <div class="chat-messages" id="messagesBox">
            <div class="message bot">
                Merhaba! Mikrofon butonuna basƒ±p konu≈üabilirsin. üéôÔ∏è
            </div>
        </div>

        <div class="chat-input-area">
            <!-- Mƒ∞KROFON BUTONU (Artƒ±k her zaman g√∂r√ºn√ºr) -->
            <button id="micBtn" class="action-btn mic-btn" onclick="toggleMic()">
                <i class="fas fa-microphone"></i>
            </button>

            <input type="text" id="userInput" class="chat-input" placeholder="Yazƒ±n veya konu≈üun..." autocomplete="off">

            <button onclick="sendMessage()" class="action-btn send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Gƒ∞ZLƒ∞ SES OYNATICI -->
    <audio id="audioPlayer" style="display:none;"></audio>

    <script>
        const inputField = document.getElementById('userInput');
        const messagesBox = document.getElementById('messagesBox');
        const audioPlayer = document.getElementById('audioPlayer');
        const chatHeader = document.getElementById('chatHeader');
        const statusText = document.getElementById('statusText');
        const micBtn = document.getElementById('micBtn');

        // --- 1. SESLƒ∞ KOMUT (Konu≈ümayƒ± Yazƒ±ya √áevirme) ---
        let recognition;

        // Tarayƒ±cƒ± desteƒüini kontrol et ama butonu gizleme
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'tr-TR';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = function() {
                micBtn.classList.add('listening');
                inputField.placeholder = "Dinliyorum...";
            };

            recognition.onend = function() {
                micBtn.classList.remove('listening');
                inputField.placeholder = "Yazƒ±n veya konu≈üun...";
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                inputField.value = transcript;
                setTimeout(sendMessage, 500); // Otomatik g√∂nder
            };
        } else {
            console.log("Web Speech API desteklenmiyor.");
            // Butonu gizleme kodu kaldƒ±rƒ±ldƒ±.
        }

        function toggleMic() {
            if (!recognition) {
                alert("Tarayƒ±cƒ±nƒ±z sesli komut √∂zelliƒüini desteklemiyor. L√ºtfen Google Chrome kullanƒ±n.");
                return;
            }
            if (micBtn.classList.contains('listening')) recognition.stop();
            else recognition.start();
        }

        // --- 2. SES OYNATMA (G√∂rsel Efektler) ---
        audioPlayer.onplay = function() {
            chatHeader.classList.add('header-active');
            statusText.style.display = 'block';
        };

        audioPlayer.onended = function() {
            chatHeader.classList.remove('header-active');
            statusText.style.display = 'none';
        };

        // --- 3. MESAJ G√ñNDERME ---
        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            const text = inputField.value.trim();
            if (text === "") return;

            addMessage(text, 'user');
            inputField.value = "";

            const loadingDiv = addMessage("...", 'bot');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();

                loadingDiv.remove();
                addMessage(data.response, 'bot');

                // Backend'den gelen ses URL'sini oynat
                if (data.audio) {
                    audioPlayer.src = data.audio + "?t=" + new Date().getTime();
                    audioPlayer.play().catch(e => console.log("Otomatik oynatma engellendi.", e));
                }

            } catch (error) {
                loadingDiv.remove();
                addMessage("Baƒülantƒ± hatasƒ±.", 'bot');
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.innerHTML = text;
            messagesBox.appendChild(div);
            messagesBox.scrollTop = messagesBox.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
