<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HÄ±zlÄ± Kargo AsistanÄ±</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Ana Ã‡erÃ§eve */
        .chat-container {
            width: 400px;
            height: 650px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        /* BaÅŸlÄ±k */
        .chat-header {
            background: #2563eb;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        /* Mesaj AlanÄ± */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
            display: flex;
            flex-direction: column; /* MesajlarÄ± alt alta diz */
            gap: 15px;
        }

        /* Ortak Mesaj Stili */
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        /* --- YÃ–N AYARLARI BURADA --- */

        /* Bot MesajÄ± (SOLDA) */
        .message.bot {
            align-self: flex-start; /* Sola yasla */
            background: #ffffff;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 2px;
        }

        /* KullanÄ±cÄ± MesajÄ± (SAÄDA) */
        .message.user {
            align-self: flex-end; /* SaÄŸa yasla */
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 2px;
        }

        /* Alt KÄ±sÄ±m (Input) */
        .chat-input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            outline: none;
        }

        .send-btn {
            background: #2563eb;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mobilde tam ekran */
        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            <div>HÄ±zlÄ± Kargo AsistanÄ±</div>
        </div>

        <div class="chat-messages" id="messagesBox">
            <!-- Botun ilk mesajÄ± (SOLDA) -->
            <div class="message bot">
                Merhaba! ğŸ‘‹ Ben kargo asistanÄ±yÄ±m. SipariÅŸ numaranÄ±zÄ± yazarsanÄ±z kargonuzu sorgulayabilirim.
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="userInput" class="chat-input" placeholder="Bir ÅŸeyler yazÄ±n..." autocomplete="off">
            <button onclick="sendMessage()" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const inputField = document.getElementById('userInput');
        const messagesBox = document.getElementById('messagesBox');

        // Enter tuÅŸu desteÄŸi
        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            const text = inputField.value.trim();
            if (text === "") return;

            // 1. KullanÄ±cÄ± mesajÄ±nÄ± ekrana bas (SAÄA)
            addMessage(text, 'user');
            inputField.value = "";

            // 2. Bekliyor mesajÄ± (Opsiyonel)
            const loadingDiv = addMessage("...", 'bot');

            try {
                // 3. Sunucuya gÃ¶nder
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();

                // 4. Bekliyor mesajÄ±nÄ± sil ve gerÃ§ek cevabÄ± yaz
                loadingDiv.remove();
                addMessage(data.response, 'bot');

            } catch (error) {
                loadingDiv.remove();
                addMessage("BaÄŸlantÄ± hatasÄ± oluÅŸtu.", 'bot');
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.innerHTML = text;
            messagesBox.appendChild(div);
            messagesBox.scrollTop = messagesBox.scrollHeight;
            return div; // Div'i geri dÃ¶n (silmek gerekirse diye)
        }
    </script>

</body>
</html>
