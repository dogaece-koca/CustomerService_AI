<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Kargo Asistanı</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .chat-container {
            width: 400px;
            height: 650px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        .chat-header {
            background: #2563eb;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.bot {
            align-self: flex-start;
            background: #ffffff;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 2px;
        }

        .message.user {
            align-self: flex-end;
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .chat-input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            outline: none;
        }

        .send-btn {
            background: #2563eb;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-volume-up"></i>
            <div>Sesli Kargo Asistanı</div>
        </div>

        <div class="chat-messages" id="messagesBox">
            <div class="message bot">
                Merhaba! Ben sesli asistan. Kargo numaranı söylersen yardımcı olabilirim.
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="userInput" class="chat-input" placeholder="Bir şeyler yazın..." autocomplete="off">
            <button onclick="sendMessage()" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- SES OYNATICI (GİZLİ) -->
    <audio id="audioPlayer" style="display:none;"></audio>

    <script>
        const inputField = document.getElementById('userInput');
        const messagesBox = document.getElementById('messagesBox');
        const audioPlayer = document.getElementById('audioPlayer');

        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            const text = inputField.value.trim();
            if (text === "") return;

            addMessage(text, 'user');
            inputField.value = "";

            const loadingDiv = addMessage("...", 'bot');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();

                loadingDiv.remove();
                addMessage(data.response, 'bot');

                // --- SES OYNATMA KISMI ---
                if (data.audio) {
                    // Tarayıcı önbelleğini aşmak için timestamp ekliyoruz
                    audioPlayer.src = data.audio + "?t=" + new Date().getTime();
                    audioPlayer.play().catch(e => console.log("Otomatik oynatma engellendi, etkileşim gerekebilir.", e));
                }

            } catch (error) {
                loadingDiv.remove();
                addMessage("Bağlantı hatası.", 'bot');
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.innerHTML = text;
            messagesBox.appendChild(div);
            messagesBox.scrollTop = messagesBox.scrollHeight;
            return div;
        }
    </script>

</body>
</html>
